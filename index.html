<html lang="en">

<body>

<!-- Modal overlay -->
<div class="modal-element modal-element-0 modal-element-hidden">

    <!-- Modal window -->
    <div class="modal-element modal-element-1 modal-element-hidden">

        <!-- Modal header and content -->
        <h1 class="modal-element modal-element-2 modal-element-hidden">Modal Header</h1>
        <p class="modal-element modal-element-3 modal-element-hidden">Modal Content</p>
        <p class="modal-element modal-element-4 modal-element-hidden">Modal Content</p>

        <!-- Modal button -->
        <button class="modal-element modal-element-5 modal-element-hidden" type="button" onclick="game.initialize();">OK</button>

    </div>

</div>

<section class="game-details">

    <span class="game-details-label">Level:</span>
    <span class="game-details-info level">1</span>

    <span class="game-details-label">Moves:</span>
    <span class="game-details-info moves">0</span>

    <span class="game-details-label">Resets:</span>
    <span class="game-details-info resets">0</span>

</section>

<p class="game-instuctions">Could you help the princess Queen reach the sea, while practicing social distancing?</p>
